name: Build ONNX Runtime Static Library for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHON_VERSION: '3.10'
      ONNX_RUNTIME_VERSION: '1.16.3'
    
    steps:
      - name: Checkout repository
        run: |
          git clone https://github.com/vackva/ort-builder.git .

      - name: Switch submodule to HTTPS
        run: |
          git config --file=.gitmodules submodule.onnxruntime.url https://github.com/microsoft/onnxruntime.git
          git submodule sync
          git submodule update --init --recursive  
          
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          venv\Scripts\activate

      - name: Install dependencies
        run: |
          venv\Scripts\pip install -r requirements.txt

      - name: Apply patch to disable LTO/LTCG (if present)
        run: |
          cd onnxruntime
          git apply ../ltcg_patch_for_windows.patch || echo "Patch not applied"
          cd ..

      - name: Build ONNX Runtime for Windows (MinSizeRel)
        run: |
          # Build the static library
          set -euf -o pipefail
          ./build-win.bat MinSizeRel  
        shell: bash

      - name: Prepare artifact for MinSizeRel
        run: |
          mkdir -p artifacts/MinSizeRel/include
          cp -r include/* artifacts/MinSizeRel/include/
          cp libs/win-x86_64/MinSizeRel/onnxruntime.lib artifacts/MinSizeRel/

      - name: Upload ONNX Runtime library artifact (MinSizeRel)
        uses: actions/upload-artifact@v2
        with:
          name: onnxruntime-lib-MinSizeRel
          path: artifacts/MinSizeRel
